{% extends 'materials/menu.html' %}
{% load my_tags %}

{% block content %}
<div class="container">
    <div class="mb-3">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <p class="lead mt-4">
                Хотите удалить вопрос "{{object.question_text}}"?
            </p>
            <button type="submit" class="p-2 btn btn-danger btn-lg">Удалить</button>
            <a href="{% url 'material:test_detail' object.test.pk %}"
               class="btn btn-light btn-lg">
                Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
