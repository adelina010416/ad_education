{% extends 'materials/menu.html' %}
{% load my_tags %}

{% block content %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
        {% for field in form %}
        <div class="form-group">
            <div class="py-3">
                <strong>Ваш комментарий:</strong>
            </div>
            <div>{{field}}</div>
        </div>
        {% endfor %}
    </div>
    <button type="submit" class="mt-3 mb-4 btn btn-outline-success">
        Сохранить
    </button>
    <a href="{% url 'comments:my_comments' %}"
       class="btn btn-outline-secondary mt-3 mb-4">
        Отмена
    </a>
</form>
{% endblock %}
